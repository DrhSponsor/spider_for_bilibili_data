name: Run main.py at 0:01 AM Beijing Time

on:
  schedule:
    - cron: '1 16 * * *'  # 16:01 UTC就是北京时间0.01分
  workflow_dispatch:  # 允许手动触发

jobs:
  run_script:
    runs-on: ubuntu-latest  # 使用最新版本的 Ubuntu 环境
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # 指定 Python 版本

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 如果有依赖项，确保安装它们

      - name: Run main.py
        run: python ./main.py  # 指定 main.py 的路径
